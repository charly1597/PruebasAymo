<div class="contenedor">
<br />
<h1>Contrata Aymo y aumenta la productividad de tu ayuntamiento</h1>
<br>

<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/img/AymoApp.jpeg"  class="d-block w-50" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="/assets/img/AymoApp1.jpg"  class="d-block w-25" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="/assets/img/AymoApp2.jpg"  class="d-block w-25" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="/assets/img/AymoApp3.jpg"  class="d-block w-75" alt="..." />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br /><br />
<div class="container" id="contenedor2">
  <div class="row">
    <div class="col-6">
      <h2>Nuestra App</h2>
      <br>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Aymo</mat-card-title>
          <mat-card-subtitle>El ayuntamiento en tu movil</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="/assets/img/aymo.png" alt="Foto app aymo" />
        <mat-card-content>
          <p>
            AyMo ayuda a los ayuntamientos a mejorar los servicios que presta a
            sus vecinos y visitantes. Comunicación, gestiones y promoción.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button id="botonAymo" href="https://www.aymo.es/">
            <a href="https://www.aymo.es/">Ir a Aymo</a>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-6">
      <h2>Nuestros ayuntamientos</h2>

      <br />

      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Localidad">
          <mat-header-cell mat-header-cell *matHeaderCellDef>
            Localidad
          </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element">
            {{ element.name }}
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
          matRipple
          *matRowDef="let row; columns: displayedColumns"
        ></mat-row>
      </mat-table>
    </div>
  </div>
</div>
<br /><br />
</div>
